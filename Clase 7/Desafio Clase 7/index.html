<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio - Clase 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <script src="js/app.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <h1>Desafio - Clase 7</h1>
                    <br>
                </div>
                <!--SECCION AGREGADO Y ELIMINADO DE PELICULAS-->
                <div class="jumbotron col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <h3 class="text-center">Ingrese los datos</h3>
                        <br>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h5>Id pelicula:</h5>
                            <input type="text" class="form-control text-center" id="idPelicula" placeholder="Id pelicula">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h5>Título pelicula:</h5>
                            <input type="text" class="form-control text-center" id="idTituloPelicula" placeholder="Título pelicula">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <label for="exampleFormControlFile1"><h5>Seleccione imagen de pelicula: *</h5></label>
                            <input type="file" class="form-control-file" id="idImagenPelicula">
                            <span><sub>*Imagen no puede visualizarse en la lista de peliculas.</sub></span>
                            <br>
                            <br>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="exampleFormControlTextarea1"><h5>Descripción pelicula:</h5></label>
                            <textarea class="form-control" id="idDescripcionPelicula" rows="3"></textarea>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br>
                            <button type="button" onclick="generarPeliculas()" class="btn btn-success btn-md btn-block">Agregar pelicula</button>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <br>
                        <h3 class="text-center">Ingrese nombre de pelicula a eliminar:</h3>
                        <br>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h5>Título pelicula:</h5>
                            <input type="text" class="form-control text-center" id="idTituloPeliculaEliminar" placeholder="Título pelicula">
                        </div>
                    
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br>
                            <button type="button" onclick="eliminarPelicula()" class="btn btn-danger btn-md btn-block">Eliminar pelicula</button>
                        </div>
                    </div>
                </div>
                <!--FIN SECCION AGREGADO Y ELIMINADO DE PELICULAS-->
                <!--SECCION MUESTREO DE PELICULAS-->
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <h3>Listado de peliculas:</h3>
                    <div id="root"></div>
                </div>
                <!--FIN SECCION MUESTREO DE PELICULAS-->

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
