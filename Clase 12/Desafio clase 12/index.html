        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" id="btnNuevoArticulo" class="btn btn-info btn-md btn-block">Agregar nuevo artículo</button>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="formNuevoArticulo" id="formNuevoArticulo" style="display:none">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Título artículo:</label>
                            <input type="text" class="form-control" id="tituloId" placeholder="Título del artículo">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Escriba el artículo a continuación:</label>
                            <textarea class="form-control" id="articuloId" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Seleccione categoría:</label>
                            <select class="custom-select my-1 mr-sm-2" id="categoriaId">
                                <option selected>Elige</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Link imagen:</label>
                            <input type="text" class="form-control" id="imgId" placeholder="Pegue aquí el link de la imagen">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Autor:</label>
                            <input type="text" class="form-control" id="autorId" placeholder="Nombre de autor del artículo">
                        </div>
                        <br>
