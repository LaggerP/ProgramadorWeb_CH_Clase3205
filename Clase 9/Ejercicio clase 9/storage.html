<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Clase 9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body onload="main()">
    <div class="container">
        <h1>Ejercicio Clase 9 - Validador de boton</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputIdNombre">Nombre:</label>
                            <input type="text" class="form-control" id="inputIdNombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputIdApellido">Apellido:</label>
                            <input type="text" class="form-control" id="inputIdApellido" placeholder="Apellido">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputIdEmail">Email:</label>
                            <input type="email" class="form-control" id="inputIdEmail" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-success btn-md btn-block" id="botonValidador" disabled>Validar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
