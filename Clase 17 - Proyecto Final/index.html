<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio final - CoderHouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>


    <style>
        .row{padding-bottom: 10em;}
        .headerTitle{padding-top: 20px; font-size: 80px;}
        .divInfo{padding-top: 90px;}
        .btnEstilos{font-size: 32px; width: 63px; border-radius: 50%;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 class="headerTitle">Music App</h1>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 divInfo">
                <button type="button" id="btnNoGusta" class="btn btn-danger btnEstilos">x</button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 divInfo">
               <img id="imgId" src="" alt="" srcset="" style="width: 350px;">

            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 divInfo">
                <button type="button" id="btnGusta" class="btn btn-success btnEstilos ">✓</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Resultados</h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Canción</th>
                            <th scope="col">Año</th>
                            <th scope="col">Album</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="tablaId">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
