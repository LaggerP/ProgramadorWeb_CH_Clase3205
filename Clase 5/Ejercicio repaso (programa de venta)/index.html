<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio integrador -  Clase 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <script src="js/app.js"></script>
</head> 

<body>
    <section>
        <div class="container">
            <div class="row">
                <!--Titulo principal-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <h1>Ejercicio complementario - Punto de venta</h1>
                    <br>
                </div>
                    <!--FUNCION PARA AGREGAR PERSONAS-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                </div>
                <div class="jumbotron row">
                    <h3 class="text-center">Ingrese los datos</h3>
                    <br>
                        <!--Seccion busqueda personas-->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Nombre:</h5>
                        <input type="text" class="form-control" id="idNameObjeto" placeholder="Nombre">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Apellido:</h5>
                        <input type="text" class="form-control" id="idApellidoObjeto" placeholder="Apellido">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Edad:</h5>
                        <input type="text" class="form-control" id="idEdadObjeto" placeholder="Edad">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>DNI:</h5>
                        <input type="text" class="form-control" id="idDniObjeto" placeholder="DNI">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <br>
                        <button type="button" onclick="crearCliente()" class="btn btn-success btn-md btn-block">Agregar</button>
                    </div>
                </div>
                                    <!--Seccion busqueda personas-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jumbotron row text-center">
                        <h3 class="text-center">Ingrese DNI</h3>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="idDni" placeholder="DNI">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="button" onclick="establecerCliente()" class="btn btn-success btn-md btn-block">Buscar</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h5>Nombre:</h5>
                            <span id="idName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h5>Apellido:</h5>
                            <span id="idApellido"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h5>Edad:</h5>
                            <span id="idEdad"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h5>DNI:</h5>
                            <span id="idDniCliente"></span>
                        </div>
                    </div>
                </div>
                <!--FUNCIONES AGREGAR PRODUCTO-->
                <div class="jumbotron row">
                    <h3 class="text-center">Ingrese los datos</h3>
                    <br>
                    <!--Seccion busqueda personas-->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Nombre producto:</h5>
                        <input type="text" class="form-control" id="idProductoObjeto" placeholder="Nombre">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>C贸digo:</h5>
                        <input type="text" class="form-control" id="idCodigoObjeto" placeholder="Codigo">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Precio unitario</h5>
                        <input type="text" class="form-control" id="idPUObjeto" placeholder="Precio unitario">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Edad minima de compra:</h5>
                        <input type="text" class="form-control" id="idEdadMinObjeto" placeholder="Edad minima de compra">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <br>
                        <button type="button" onclick="crearProducto()" class="btn btn-success btn-md btn-block">Agregar Producto</button>
                    </div>
                </div>
                <!--Ingreso datos-->
                <div class="jumbotron row">
                    <!--Secci贸n buscar producto-->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h3 class="text-center">Ingrese c贸digo producto</h3>
                        <br>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="idCodigo" placeholder="C贸digo producto">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <button type="button" onclick="establecerProducto()" class="btn btn-success btn-md btn-block">Buscar producto</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Producto:</h5>
                        <span id="idProducto"></span>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Precio unitario:</h5>
                        <span id="idPU"></span>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <input type="number" class="form-control" id="idCantidad" placeholder="Cantidad">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5>Total:</h5>
                        <span id="idTotal"></span>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
